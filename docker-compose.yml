# Toda la info para crear la BD en docker
services:
  postgres:
    image: postgres
    # image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: ${SPRING_DATASOURCE_USERNAME}
      POSTGRES_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      POSTGRES_DB: ${SPRING_DATASOURCE_DB}
      # POSTGRES_USER: user
      # POSTGRES_PASSWORD: contrase√±a
      # POSTGRES_DB: basedatos
    ports:
      - "5432:5432"
    volumes:
      - ./postgres:/var/lib/postgresql/18/docker

